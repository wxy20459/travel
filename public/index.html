<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />

<body>
    <header id="header"></header>
    <div class="travel">
        <!--轮播图-->
        <div class="carousel position-relative container-fluid" id="demo" data-ride="carousel">

            <ul class="carousel-indicators">
                <li class="active" data-target="#demo"></li>
                <li data-target="#demo" data-slide-to="1"></li>
            </ul>
            <!--轮播的图片-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/header/bg1.jpg" class="w-100" />
                </div>
                <div class="carousel-item">
                    <img src="img/header/bg2.jpg" class="w-100" />
                </div>
            </div>
            <!--左右箭头-->
            <a href="#demo" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#demo" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <!-- 加载条 -->
            <div class="daohang">

                    <div class="row">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 查看更多 -->
        <div class="more mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <img src="img/more/ouzhou1.jpg" alt="" class="w-100" title="欧洲旅游">
                        <a href="">
                            <h5>欧洲旅游</h5>
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12">

                        <a href="">
                            <h5>北美旅游</h5>
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12">

                        <a href="">

                <a href="#">查看更多</a>

                    <ul>
