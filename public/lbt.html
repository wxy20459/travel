<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动轮播 Jquery</title>
    <link rel="stylesheet" href="css/lbt.css">
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
    <div class="carousel">
        <!-- 轮播图片 -->
        <ul class="img">
            <li> <a href="#"><img src="img/header/bg1.jpg" alt=""></a></li>
            <!-- <li><a href="#"><img src="img/header/bg2.jpg" alt=""></a></li> -->
        </ul>
        <!-- 左右箭头 -->
        <div class="shade shade_left">
            <div class="left btn"> ＜ </div>
        </div>
        <div class="shade shade_right">
            <div class="right btn"> ＞ </div>
        </div>
        <!-- 指示符 -->
        <ul class="indicator">
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
